## How to explain things more effectively?

**1. Keep in mind others’ point of view.**

**2. Listen and respond to questions**

-  It’s easy to become annoyed when someone is asking questions sometimes.

-  Be happy that the other person is
interested enough to ask questions. 

- To minimize confusion and misunderstanding, try to paraphrase or summarize a question before you answer it.

---

- This is important to let the person know they were being
heard and understood. It is particularly important in a group setting to repeat the question.


**3. Ask questions to determine client’s understanding**

- Better to use open ended, which gives people a chance to provide detailed information

**4.  Take it step by step.**

- Make information digestible by breaking it up into small bites.

**7. Use analogies to make concepts clearer**

---

**8. Verify understanding.** 

- Check for understanding often with appropriate questions such as, "Am I
making sense?" or "Would you like me to go over that one time again?"

**9. Use visuals**

- Some people absorb information more efficiently through auditory means, while others through visual means. To ensure that the information is registered in the student's mind, it is often necessary to present some kind of visual explanation in addition to a spoken explanation.

**10. Make sure the people who heard your explanation
truly did understand it.**
